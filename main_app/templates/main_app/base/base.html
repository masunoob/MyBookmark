{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="個人用ブックマーク管理ツール">
    <meta name="keywords" content="ブックマーク,管理,Django">
    <title>
      {% block title %}MyBookmark{% endblock title %}
    </title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'main_app/css/base.css' %}">    
    {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>
    <nav class="navbar">
      <a href="{% url 'bookmark_list' %}" class="navbar-brand">MyBookmark</a>
    </nav>
    <div class="divider"></div>
    <div class="container">
      {% block content %}{% endblock content %}
    </div>
    
    <!-- 共通サービス -->
    <script src="{% static 'main_app/js/services/navigation_services.js' %}"></script>
    
    {% block extra_js %}{% endblock extra_js %}  
  </body>
</html>
